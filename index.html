<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Encriptador de Texto</title>
</head>

<body>

  <div class="contenedor__principal">
    <div class="contenedor">
      <header>
        <picture class="logo">
          <img src="/assets/Logo.svg" alt="" srcset="">
        </picture>
      </header>

      <div class="contenedor__info">
        <div class="frame">
          <textarea name="" id="" placeholder="Ingrese el texto aqui"></textarea>
          <div class="parrafo__icono">
            <img src="./assets/bi_exclamation-circle-fill.svg" alt="" srcset="">
            <p class="parrafo__texto">Solo letras minusculas y sin acentos</p>
          </div>
          <div class="botones">
            <button onclick="encriptar()" class="boton__encriptar">Encriptar</button>
            <button class="boton__desencriptar">Desencriptar</button>
          </div>
        </div>
        <div class="card__toy">
          <div>
            <img src="/assets/Muñeco.svg" alt="" srcset="">
          </div>

          <div class="texto__principal">
            <h1>Ningún mensaje fue encontrado</h1>
            <p class="texto">Ingrese el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
      </div>

    </div>
  </div>
<script src="app.js"></script>
</body>

</html>
